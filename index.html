<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓国語フラッシュカード</title>
    <!-- Tailwind CSS CDNを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Interフォントの読み込み（Tailwindのデフォルト） */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* ダークモード用の背景色（好みで調整） */
            background-color: #111827; /* bg-gray-900 */
        }

        /* 3Dフリップアニメーション用のスタイル */
        .card-container {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-container.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* 背面を非表示 */
            display: flex;
            /* (変更) 縦積みのために flex-col を追加 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
        }
        /* カードの表面（韓国語） */
        .card-front {
            background-color: #374151; /* bg-gray-700 */
            color: white;
        }
        /* カードの裏面（日本語） */
        .card-back {
            background-color: #4B5563; /* bg-gray-600 */
            color: white;
            transform: rotateY(180deg); /* 裏面は最初から反転 */
        }
        /* 読み上げボタンのスタイル */
        .speak-button {
            position: absolute;
            bottom: 1rem; /* 16px */
            right: 1rem; /* 16px */
            padding: 0.5rem; /* 8px */
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 9999px; /* rounded-full */
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .speak-button:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
        .speak-button svg {
            width: 1.5rem; /* 24px */
            height: 1.5rem; /* 24px */
            fill: white;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white p-4">

    <div class="w-full max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">韓国語フラッシュカード</h1>
        
        <!-- 読み込み/エラーメッセージ表示 -->
        <div id="status-message" class="text-center text-lg text-gray-400 mb-6">
            <code>words.csv</code> を読み込んでいます...
        </div>


        <!-- フラッシュカードUI (ファイル読み込み後に表示) -->
        <div id="card-ui" class="hidden">
            <!-- フラッシュカード本体 -->
            <div id="flashcard-container" class="card-container w-full h-64 mb-6 cursor-pointer">
                <div id="card-inner" class="card-inner">
                    <!-- カードの表面 (韓国語) -->
                    <div class="card-face card-front">
                        <p id="card-front-text" class="text-4xl font-semibold"></p>
                        <!-- (追加) 読み方（カタカナ）表示エリア -->
                        <p id="card-front-reading" class="text-xl text-gray-300 mt-2"></p>
                        
                        <!-- 韓国語 読み上げボタン -->
                        <button id="speak-korean-button" class="speak-button" title="韓国語を読み上げる">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                        </button>
                    </div>
                    <!-- カードの裏面 (日本語) -->
                    <div class="card-face card-back">
                        <p id="card-back-text" class="text-3xl"></p>
                        <!-- 日本語 読み上げボタン -->
                        <button id="speak-japanese-button" class="speak-button" title="日本語を読み上げる">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- (追加) 読み方 トグルスイッチ -->
            <div class="flex justify-center items-center mb-4 text-gray-300 hidden" id="reading-toggle-container">
                <input type="checkbox" id="toggle-reading" checked class="w-4 h-4 text-indigo-600 bg-gray-700 border-gray-600 rounded focus:ring-indigo-500 focus:ring-2">
                <label for="toggle-reading" class="ml-2 text-sm select-none cursor-pointer">読み仮名を表示</label>
            </div>

            <!-- ナビゲーションボタン -->
            <div class="flex justify-between items-center mb-4">
                <button id="prev-button" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
                    前へ
                </button>
                <span id="card-counter" class="text-lg text-gray-400"></span>
                <button id="next-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
                    次へ
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // DOM要素の取得
            const statusMessage = document.getElementById('status-message');
            const cardUi = document.getElementById('card-ui');
            const cardContainer = document.getElementById('flashcard-container');
            const cardInner = document.getElementById('card-inner');
            const cardFrontText = document.getElementById('card-front-text');
            const cardBackText = document.getElementById('card-back-text');
            // (追加) 読み方
            const cardFrontReading = document.getElementById('card-front-reading');
            const readingToggleContainer = document.getElementById('reading-toggle-container');
            const toggleReading = document.getElementById('toggle-reading');
            
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const cardCounter = document.getElementById('card-counter');
            
            const speakKoreanButton = document.getElementById('speak-korean-button');
            const speakJapaneseButton = document.getElementById('speak-japanese-button');

            // 変数の初期化
            let flashcards = [];
            let currentIndex = 0;
            let isFlipped = false;
            let showReading = true; // (追加) 読み方表示の状態
            let hasReadingData = false; // (追加) CSVに読み方データがあるか
            
            // SpeechSynthesis APIが使えるか確認
            const synth = window.speechSynthesis;
            if (!synth) {
                console.warn("お使いのブラウザは音声読み上げに対応していません。");
                speakKoreanButton.style.display = 'none';
                speakJapaneseButton.style.display = 'none';
            }

            // CSVデータをサーバーから非同期で読み込む関数
            async function loadCSVData() {
                try {
                    const response = await fetch('words.csv');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const text = await response.text();
                    parseCSV(text);
                } catch (error) {
                    console.error('CSVの読み込みに失敗しました:', error);
                    displayError(`<code>words.csv</code> の読み込みに失敗しました。サーバー上にファイルがあるか確認してください。`);
                }
            }

            // エラーメッセージを表示する関数
            function displayError(message) {
                statusMessage.innerHTML = message;
                statusMessage.classList.remove('text-gray-400');
                statusMessage.classList.add('text-red-500');
                cardUi.classList.add('hidden');
            }
            
            // (追加) Fisher-Yates (Knuth) シャッフルアルゴリズム
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // CSVテキストをパースしてカードデータを設定する関数
            function parseCSV(csvText) {
                flashcards = [];
                hasReadingData = false; // 読み方データフラグをリセット
                
                const lines = csvText.split(/\r?\n/).filter(line => line.trim() !== '');
                
                // (変更) ヘッダーチェックを柔軟に (jp,kr または jp,kr,read)
                const header = lines[0] ? lines[0].trim().toLowerCase() : '';
                const headerIndex = (header === 'jp,kr' || header === 'jp,kr,read') ? 1 : 0;
                
                const dataLines = lines.slice(headerIndex);

                dataLines.forEach(line => {
                    const parts = line.split(',');
                    
                    if (parts.length >= 2) {
                        const japanese = parts[0].trim();
                        const korean = parts[1].trim();
                        
                        // (変更) 3列目（読み方）があれば取得、なければ空文字
                        const reading = (parts.length >= 3) ? parts[2].trim() : '';
                        
                        if (japanese && korean) {
                            flashcards.push({ japanese: japanese, korean: korean, reading: reading });
                            if (reading) {
                                hasReadingData = true; // 読み方データが1つでもあればフラグを立てる
                            }
                        }
                    }
                });

                if (flashcards.length > 0) {
                    // (追加) カード配列をシャッフル
                    shuffleArray(flashcards);
                    
                    currentIndex = 0;
                    
                    // (追加) 読み方データがある場合のみトグルスイッチを表示
                    if (hasReadingData) {
                        readingToggleContainer.classList.remove('hidden');
                    } else {
                        readingToggleContainer.classList.add('hidden');
                    }
                    
                    updateCard();
                    cardUi.classList.remove('hidden');
                    statusMessage.classList.add('hidden');
                } else {
                    displayError("CSVの形式が正しくないか、データが空です (jp,kr または jp,kr,read 形式)。");
                }
            }


            // カードを更新する関数
            function updateCard() {
                if (flashcards.length === 0) {
                    cardUi.classList.add('hidden');
                    return;
                }

                if (isFlipped) {
                    cardContainer.classList.remove('is-flipped');
                    isFlipped = false;
                }

                const card = flashcards[currentIndex];
                cardFrontText.textContent = card.korean;
                cardBackText.textContent = card.japanese;
                
                // (変更) 読み方トグルの状態に応じて表示を切り替え
                if (showReading && hasReadingData && card.reading) {
                    cardFrontReading.textContent = card.reading;
                    cardFrontReading.classList.remove('hidden');
                } else {
                    cardFrontReading.textContent = '';
                    cardFrontReading.classList.add('hidden');
                }
                
                cardCounter.textContent = `${currentIndex + 1} / ${flashcards.length}`;
                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === flashcards.length - 1;
            }

            // カードをフリップする関数
            function flipCard() {
                isFlipped = !isFlipped;
                cardContainer.classList.toggle('is-flipped');
            }

            // 「次へ」ボタンの処理
            nextButton.addEventListener('click', () => {
                if (currentIndex < flashcards.length - 1) {
                    currentIndex++;
                    updateCard();
                }
            });

            // 「前へ」ボタンの処理
            prevButton.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCard();
                }
            });

            // カードクリックでフリップ
            cardContainer.addEventListener('click', flipCard);
            
            // (追加) 読み方トグルスイッチの処理
            toggleReading.addEventListener('change', () => {
                showReading = toggleReading.checked;
                // 現在のカード表示を即時更新
                updateCard();
            });
            
            // --- 読み上げ機能 (変更なし) ---
            
            // 韓国語読み上げボタンの処理
            speakKoreanButton.addEventListener('click', (event) => {
                event.stopPropagation(); // カード本体のフリップイベントを防ぐ
                const text = flashcards[currentIndex].korean;
                speakText(text, 'ko-KR');
            });
            
            // 日本語読み上げボタンの処理
            speakJapaneseButton.addEventListener('click', (event) => {
                event.stopPropagation(); // カード本体のフリップイベントを防ぐ
                const text = flashcards[currentIndex].japanese;
                speakText(text, 'ja-JP');
            });

            // テキストを読み上げるヘルパー関数
            function speakText(text, lang) {
                if (!synth || !text) {
                    return;
                }
                
                synth.cancel(); 
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                
                const voices = synth.getVoices();
                let specificVoice = voices.find(voice => voice.lang === lang);
                
                if (specificVoice) {
                    utterance.voice = specificVoice;
                } else {
                     console.warn(`言語 ${lang} の音声が見つかりませんでした。デフォルトの音声を使用します。`);
                }

                synth.speak(utterance);
            }
            
            if (synth && synth.onvoiceschanged !== undefined) {
                synth.onvoiceschanged = () => synth.getVoices();
            }

            // ページ読み込み時にCSVデータを自動で読み込む
            loadCSVData();
        });
    </script>

</body>
</html>
